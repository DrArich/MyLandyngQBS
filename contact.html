<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Контакты</title>
  <link rel="stylesheet" href="style.css">  <!-- Основные стили -->
  <link rel="stylesheet" href="contacts.css">  <!-- Стили для страницы Контакты -->

<video id="background-video" autoplay loop muted playsinline>
  <source src="./source/video/Cloud_KV12_Contact.mp4" type="video/mp4">
  Your browser does not support the video tag.
</video>

</head>
<body>

<div class="logo">
<a href="/">
    <img src=".\source\logo\logo.png" alt="Логотип компании">
</a>
  </div>

  <div class="contact-form">
    <form action="submit_contact_form" method="post">
      <label for="name">Имя:</label>
      <input type="text" id="name" name="name">
      <label for="email">Электронная почта:</label>
      <input type="email" id="email" name="email">
      <label for="message">Сообщение:</label>
      <textarea id="message" name="message"></textarea>
      <button type="submit">Отправить</button>
    </form>
  </div>
  <!-- Другие элементы страницы -->
</body>
</html>
